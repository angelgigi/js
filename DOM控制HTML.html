<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DOM对象控制HTML</title>
</head>
<body>
  <p name="pn">Hello</p>
  <p name="pn">Hello</p>
  <p name="pn">Hello</p>
  <p name="pn">Hello</p>
  <a id="aid" title="">hello</a>
  <a id="aid2">aid2</a>
  <ul><li>1</li><li>2</li><li>3</li></ul> <!--li是ul的子节点 相反ul是li的父节点-->
  <div id="div">
      <p id="pid">div的p元素</p>
  </div>
  <script>
      function getName(){
          var count=document.getElementsByTagName("p");//getElementsByTagName 获取元素
          alert(count.length);
          var p=count[3];
          p.innerHTML="world";
      }
     // getName()
      function getAttr(){
          var anode= document.getElementById("aid");//anode是局部变量
          var attr = anode.getAttribute("id");//getAttribute 获取元素属性
          alert(attr);
      }
     // getAttr()
      function setArrt(){
          var anode = document.getElementById("aid2");
          anode.setAttribute("title","动态设置a的title属性");//设置元素属性
          var attr=anode.getAttribute("title");
         alert(attr);
      }
      setArrt()
      function getChildNode(){ //ChildNode 访问子节点
          var childnode = document.getElementsByTagName("ul")[0].childNodes;
          alert(childnode.length);
          alert(childnode[0].nodeType);
      }
      function getParentnode(){
          var div= document.getElementById("pid");
          alert(div.parentNode.nodeName);
      }
     function createNode(){
              var body=document.body;                         //获得body
              var input = document.createElement("input");     //定义input类型
             input.type="button";                             //指定input类型
             input.value="按钮"         //显示的内容
             body.appendChild(input)  ;             //把元素添加到body中 appendChild是向文本中添加最后一个节点
     }
     function addNode(){
          var div = document.getElementById("div");     //创建div对象
          var node = document.getElementById("pid");      //创建节点名称(对象)  目的是将创建的元素放在p元素前
          var newnode = document.createElement("p");
          newnode.innerHTML = "动态添加第一个p元素";
          div.insertBefore(newnode,node);       //插入到div中
     }
     function removeNode(){
         var div = document.getElementById("div");
         var p = div.removeChild(div.childNodes[1]);
     }
      function getSize(){
          var width = document.documentElement.offsetWidth;
          var height = document.documentElement.offsetHeight;
          alert(width+","+height);
      }
     // getSize();
  </script>
</body>
</html>
