<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>js事件</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="mgs()">
     <!--鼠标经过、移出事件-->
     <div class="div" onmouseout="onOut(this)" onmouseover="onOver(this)"></div>
    <script>
       function onOver(ooj){
           ooj.innerHTML="Hello";
       }
       function onOut(ooj){
           ooj.innerHTML="world";
       }
    </script>
    <!--文件内容改变事件-->
    <form>
        <input type="text" onchange="changeDemo(this)">
    </form>
    <script>
        function changeDemo(bg){
            alert("Hello,内容改变了！")
        }
    </script>
    <!--文本框选入事件-->
    <form>
        <input type="text"  onselect="selectDemo(this)" onfocus="changeDemo2(this)">
    </form>
    <script>
        function selectDemo(bg){
            bg.style.background="red";
        }
        function changeDemo2(bg){
            bg.style.background="blue";
        }
        function mgs(){
            alert("网页内容加载完毕");
        }
    </script>
</body>
</html>
