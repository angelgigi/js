<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跟随鼠标的div</title>
    <style>
        #div1{width: 200px;height: 200px;background-color: slateblue;position: absolute}
    </style>
    <script>
       document.onmousemove=function (ev) {
           var oEvent=ev||event;   //获取事件对象
           var oDiv=document.getElementById("div1");
           var scrolltop=document.
           oDiv.style.left=oEvent.clientX+"px";
           oDiv.style.top=oEvent.clientY+"px";
       }
    </script>
</head>
<body style="height: 2000px">

<div id="div1"></div>
</body>
</html>
