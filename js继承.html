<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js继承</title>
    <script>
        function Parent(){
            this.name = 'wang';
        }

        function Child(){
            this.age = 28;
        }
        Child.prototype = new Parent();//继承了Parent，通过原型

        var demo = new Child();
        alert(demo.age);
        alert(demo.name);//得到被继承的属性
    </script>

</head>
<body>

</body>
</html>
