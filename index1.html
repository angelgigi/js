<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>语句、函数</title>
</head>
<body>
   <script>
       for(var i=0;i<10;i++){
           if(i==5){
               continue;
           }
           document.write("i="+(i*i)+"<br/>");

       }

       document.write("edwe");
   </script>
   <script>
       function demo(a,b){
           var sum=a+b;
           return sum;
       }
       var v1 = demo(20,10)
       alert(v1);
   </script>
</body>
</html>
